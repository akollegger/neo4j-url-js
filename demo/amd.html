<!doctype html>
<html>
<head>
  <title>Demo</title>
  
  <script src="../bower_components/superagent/superagent.js"></script>
  <script src="../node_modules/grunt-contrib-requirejs/node_modules/requirejs/require.js"></script>
  <script>
    require(['../dist/neo4j-http'],function(Neo4jHttp){

      var classyObject = new Neo4jHttp();

      document.getElementById('classy').innerHTML = classyObject.toString();

      document.getElementById('version').innerHTML = Neo4jHttp.VERSION;

    });
  </script>
</head>
<body>
  <h2>AMD Demo</h2>

  <strong>Stay classy</strong> <span id="classy"></span><br/>
  <strong>Library Version:</strong> <span id="version"></span><br/>

  <p>Unlike Inline example, <strong>Neo4jHttp</strong> is not globally available, as expected,
    because it is namespaced in the require() block.</p>
</body>
</html>
